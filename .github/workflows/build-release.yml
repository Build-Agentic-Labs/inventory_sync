name: Build and Release

on:
  push:
    branches: [main]

permissions:
  contents: write

concurrency:
  group: build-release
  cancel-in-progress: false

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for version calculation

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl supabase pillow pystray reportlab pywin32 sv-ttk requests httpx
          pip install pyinstaller
          python -c "import pandas; print(f'pandas {pandas.__version__} OK')"
          python -c "import supabase; print('supabase OK')"
          python -c "import openpyxl; print('openpyxl OK')"

      - name: Determine next version
        id: version
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get the latest release tag from GitHub API (more reliable than git tags)
          LATEST_TAG=$(gh release view --repo ${{ github.repository }} --json tagName -q '.tagName' 2>/dev/null || true)

          if [ -z "$LATEST_TAG" ]; then
            NEXT_VERSION="1.0.0"
          else
            # Strip the 'v' prefix
            VERSION="${LATEST_TAG#v}"
            MAJOR=$(echo "$VERSION" | cut -d. -f1)
            MINOR=$(echo "$VERSION" | cut -d. -f2)
            PATCH=$(echo "$VERSION" | cut -d. -f3)
            PATCH=$((PATCH + 1))
            NEXT_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi

          echo "version=$NEXT_VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$NEXT_VERSION" >> "$GITHUB_OUTPUT"
          echo "Next version: $NEXT_VERSION"

      - name: Inject version into source
        shell: bash
        run: |
          sed -i "s/^APP_VERSION = \".*\"/APP_VERSION = \"${{ steps.version.outputs.version }}\"/" inventory_sync.py
          echo "Injected version:"
          grep APP_VERSION inventory_sync.py

      - name: Build exe
        run: python -m PyInstaller inventory_sync.spec --clean

      - name: Verify build
        shell: bash
        run: |
          if [ ! -f "dist/InventorySync.exe" ]; then
            echo "ERROR: Build failed - InventorySync.exe not found"
            exit 1
          fi
          SIZE=$(stat -c%s dist/InventorySync.exe)
          echo "Build successful! Size: $SIZE bytes ($(( SIZE / 1024 / 1024 )) MB)"
          # Sanity check - exe with all deps should be at least 30MB
          if [ "$SIZE" -lt 30000000 ]; then
            echo "WARNING: Exe seems too small - dependencies may not be bundled!"
            exit 1
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Inventory Sync ${{ steps.version.outputs.tag }}
          body: |
            Automated release from push to main.

            **Commit:** ${{ github.sha }}
            **Message:** ${{ github.event.head_commit.message }}
          files: dist/InventorySync.exe
          generate_release_notes: true
