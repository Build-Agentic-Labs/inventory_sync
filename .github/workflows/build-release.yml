name: Build and Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for version calculation

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Determine next version
        id: version
        shell: bash
        run: |
          # Get the latest release tag, default to v0.0.0 if none exists
          LATEST_TAG=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1)

          if [ -z "$LATEST_TAG" ]; then
            NEXT_VERSION="1.0.0"
          else
            # Strip the 'v' prefix
            VERSION="${LATEST_TAG#v}"
            MAJOR=$(echo "$VERSION" | cut -d. -f1)
            MINOR=$(echo "$VERSION" | cut -d. -f2)
            PATCH=$(echo "$VERSION" | cut -d. -f3)
            PATCH=$((PATCH + 1))
            NEXT_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi

          echo "version=$NEXT_VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$NEXT_VERSION" >> "$GITHUB_OUTPUT"
          echo "Next version: $NEXT_VERSION"

      - name: Inject version into source
        shell: bash
        run: |
          sed -i "s/^APP_VERSION = \".*\"/APP_VERSION = \"${{ steps.version.outputs.version }}\"/" inventory_sync.py
          echo "Injected version:"
          grep APP_VERSION inventory_sync.py

      - name: Build exe
        run: python -m PyInstaller inventory_sync.spec --clean

      - name: Verify build
        shell: bash
        run: |
          if [ ! -f "dist/InventorySync.exe" ]; then
            echo "ERROR: Build failed - InventorySync.exe not found"
            exit 1
          fi
          echo "Build successful! Size: $(stat -c%s dist/InventorySync.exe) bytes"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Inventory Sync ${{ steps.version.outputs.tag }}
          body: |
            Automated release from push to main.

            **Commit:** ${{ github.sha }}
            **Message:** ${{ github.event.head_commit.message }}
          files: dist/InventorySync.exe
          generate_release_notes: true
